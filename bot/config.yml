# https://rasa.com/docs/rasa/nlu/components/
language: pt-br

# See https://rasa.com/docs/rasa/tuning-your-model for more information.
pipeline:
  - name: WhitespaceTokenizer
#  - name: "components.sentiment_analyzer.SentimentAnalyzer"
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier
    epochs: 107
    model_confidence: softmax
    constrain_similarities: True
    tensorboard_log_directory: ".tensorboard_diet"
    tensorboard_log_level: "epoch"
  - name: EntitySynonymMapper
  - name: ResponseSelector
    model_confidence: softmax
    epochs: 100
    constrain_similarities: True
  - name: FallbackClassifier
    threshold: 0.1
    ambiguity_threshold: 0.1


# https://rasa.com/docs/rasa/core/policies/
policies:
  - name: MemoizationPolicy
  - name: TEDPolicy
    max_history: 5
    epochs: 44
    model_confidence: softmax
    tensorboard_log_directory: ".tensorboard_ted"
    tensorboard_log_level: "epoch"
  - name: RulePolicy
    core_fallback_threshold: 0.1
    core_fallback_action_name: "utter_nao_core"
    enable_fallback_prediction: False

